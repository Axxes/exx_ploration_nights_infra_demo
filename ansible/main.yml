---
- name: test connection to servers
  hosts: webservers
  tasks:
    - name: install httpd
      become: yes
      ansible.builtin.package:
        name: httpd
        state: present

    - name: start and enable httpd service
      become: yes
      ansible.builtin.service:
        name: httpd
        state: restarted
        enabled: true

    - name: Recursively change permission of directory
      become: yes
      ansible.builtin.file:
        path: /var/www/html
        state: directory
        mode: '0777'

- name: install jenkins
  hosts: jenkins
  become: yes
  tasks:
    - name: Download Long Term Jenkins release
      get_url:
        url: https://pkg.jenkins.io/redhat-stable/jenkins.repo
        dest: /etc/yum.repos.d/jenkins.repo

    - name: Import jenkins key from url
      ansible.builtin.rpm_key:
        state: present
        key: https://pkg.jenkins.io/redhat-stable/jenkins.io.key

    - name: yum update
      yum:
        name: '*'
        state: latest

    - name: Install java
      yum:
        name: java-11-openjdk-devel
        state: present

    - name: Install jenkins
      yum:
        name: jenkins
        state: latest

    - name: daemon-reload to pick up config changes
      ansible.builtin.systemd:
        daemon_reload: yes

    - name: Start jenkins
      ansible.builtin.systemd:
        name: jenkins
        state: started
        enabled: true

- name: copy files to jenkins
  hosts: jenkins
  tasks:
    - name: copy html page 1
      become: yes
      ansible.builtin.copy:
        src: resources/index_1.html
        dest: /var/lib/jenkins/templates/index_1.html
        owner: jenkins
        group: jenkins
        mode: '0644'
    - name: copy image 1
      become: yes
      ansible.builtin.copy:
        src: resources/traineeship_image_1.png
        dest: /var/lib/jenkins/templates/traineeship_image_1.png
        owner: jenkins
        group: jenkins
        mode: '0644'
    - name: copy html page 2
      become: yes
      ansible.builtin.copy:
        src: resources/index_2.html
        dest: /var/lib/jenkins/templates/index_2.html
        owner: jenkins
        group: jenkins
        mode: '0644'
    - name: copy image 2
      become: yes
      ansible.builtin.copy:
        src: resources/traineeship_image_2.png
        dest: /var/lib/jenkins/templates/traineeship_image_2.png
        owner: jenkins
        group: jenkins
        mode: '0644'
    - name: copy web rsa key
      become: yes
      ansible.builtin.copy:
        src: ../terraform/web_id_rsa_ssh
        dest: /var/lib/jenkins/keys/web_id_rsa_ssh
        owner: jenkins
        group: jenkins
        mode: '0600'
